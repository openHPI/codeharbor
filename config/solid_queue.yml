default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    - queues: "*"
      threads: 3
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 1) %>
      polling_interval: 0.1

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
      recurring_tasks:
        nbp_sync_all_job:
          class: NbpSyncAllJob
          schedule: "0 3 * * *"
